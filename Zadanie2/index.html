<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
<a href="https://sidriel82.github.io/IPMOB_1/" target=”_blank”>html</a><br>
<a href="https://github.com/Sidriel82/IPMOB_1/blob/main/zad1.html" target=”_blank”>kod</a> <br />

	<form>
	<label for="adres_email" required>1. Adres email:</label>
	<input type="email" id="adres_email" name="adres_email"
	pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$" title="Adres email" placeholder="email@gmail.com"><br><br>
	</input>
	
	<label for="kod_pocztowy">2. Kod pocztowy:</label>
	<input type="text" id="kod_pocztowy" name="kod_pocztowy"
	pattern="[0-9]{2}-[0-9]{3}" title="Kod pocztowy" placeholder="00-000"><br><br>
	</input>
	
	<label for="nazwa_NIP">3. Nazwa NIP:</label>
	<input type="text" id="nazwa_NIP" name="nazwa_NIP"
	pattern="[A-Z]{2}[0-9]{10}" title="Numer NIP" placeholder="PL0123456789"><br><br>
	</input>
	
	<label for="numer_dowodu">4. Numer dowodu:</label>
	<input type="text" id="numer_dowodu" name="numer_dowodu"
	pattern="[A-Z]{3}[0-9]{6}" title="Numer dowodu" placeholder="XTR123456"><br><br>
	</input>
	
	<label for="adres_ipv4">5. Adres ipv4:</label>
	<input type="text" id="adres_ipv4" name="adres_ipv4"
	pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" title="Numer dowodu" placeholder="127.127.127.127"><br><br>
	</input>
	
	<label for="strona_www">6. Strona www:</label>
	<input type="text" id="strona_www" name="strona_www"
	pattern="(http[s]*://)([a-zA-Z0-9-]+\.[0-9a-zA-Z]+)[?/]" title="Strona www" placeholder="https://edu.p.lodz.pl"><br><br>
	</input>
	
	<label for="path">7a. Ściężka do pliku:</label>
	<input type="text" id="path" name="path"
	pattern="[a-z]:\\[\\\|*\]?.*" title="Ściezka do pliku" placeholder="c:\windows\temp"><br><br>
	</input>
	
	<label for="path_ins">7.b Ściężka do pliku:</label>
	<input type="text" id="path_ins" name="path_ins"
	pattern="[a-zA-Z]:\\[\\\|*\]?.*" title="Ściezka do pliku" placeholder="c:\Windows\temp"><br><br>
	</input>
	
	<label for="path_etc">8 Ściężka do pliku etc:</label>
	<input type="text" id="path_etc" name="path_ins"
	pattern="(|((\|/){1,2}\w+)$?)((\|/)(\w[\w ].))" title="Ściezka do pliku" placeholder="c:\Windows\temp"><br><br>
	</input>
	
	<label for="adres_ipv6">9 Adres ipv6:</label>
    <input type="text" id="adres_ipv6" name="adres_ipv6"
    pattern="^([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}$" title="Adres Ipv6" placeholder="2001:0db8:0000:0000:0000:0000:1428:57ab"><br><br>
    </input>
		
	<label for="NR_telefonu">10 Numer telefonu:</label>
    <input type="text" id="NR_telefonu" name="NR_telefonu"
    pattern="[0-9]{3}(-)?[0-9]{3}(-)?[0-9]{3}" title="Adres Ipv6" placeholder="721-721-721"><br><br>
    </input>
	
	<label for="kalendarz">11 Kalendarz:</label>
	<input type="date" name="kalendarz" value="" />
	
	<input type="submit">
	

	</form> 
</body>

</html>
