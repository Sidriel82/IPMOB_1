<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        input:invalid {
            border-color: rgb(197, 3, 3);
        }

        input:valid {
            border-color: rgb(36, 175, 36);
        }

        .titleTable th {
            background-color: #ddd;
        }
        .tableFilds{
            display: block;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>

<body style="margin: 20 px auto;">
    <fieldset id="addForm">
        <legend>Add Client</legend>
        <table>

            <tr>
                <td hidden>ID:</td>
                <td><input id="add_id" type="text" placeholder="1" required hidden><div id="instr"></div></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input id="add_name" type="text" placeholder="Jan" pattern="[a-zA-Z]{2,64}" required></td>
            </tr>

            <tr>
                <td>Surname:</td>
                <td><input id="add_surname" type="text" placeholder="Kowalski" pattern="[a-zA-Z]{2,64}" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input id="add_email" type="text" placeholder="email@wp.pl"
                        pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" required></td>
            </tr>
            <tr>
                <td>Company:</td>
                <td><input id="add_company" type="text" placeholder="Exbud" required></td>
            </tr>
            <tr>
                <td>City and Zip Code:</td>
                <td><input type="text" id="add_city" placeholder="Gdańsk" required>
                    <input type="text" id="add_postal" placeholder="11-130" pattern="[0-9]{2}-[0-9]{3}" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" id="add_address" placeholder="ul. Różana 6a/9" required></td>
            </tr>
            <tr>
                <td>Phone number:</td>
                <td><input type="text" id="add_phone" placeholder="721-423-765"
                        pattern="[0-9]{3}(-)?[0-9]{3}(-)?[0-9]{3}" required></td>
            </tr>

            <tr>
                <td><button onclick="addEmployee()">Add</button> </td>
            </tr>
        </table>
    </fieldset>
    <table>
        <tr>
            <td><button onclick="generateData()">Generate Random Data</button></td>
            <td>To generate random data in form, press button "Generate Random Data"</td>
        </tr>
    </table>

    <fieldset id="addItem">
        <legend>Shop equipment</legend>
        <form action="/action_page.php">
        <input type="checkbox" class ="items" id="item1" name="vehiclitem1e1" value="Monitor 1000 PLN">
        <label for="vehiitem1cle1"> Monitor 1000 PLN</label><br>
        <input type="checkbox" class ="items" id="item2" name="item2" value="PC 5000 PLN">
        <label for="item2"> PC 5000 PLN</label><br>
        <input type="checkbox" class ="items" id="item3" name="item3" value="Keyboard 200 PLN ">
        <label for="item3"> Keyboard 200 PLN</label><br>
        <input type="checkbox" class ="items" id="item4" name="item4" value="Headphones 400 PLN  ">
        <label for="item4"> Headphones 400 PLN</label><br>
        </form>
        <button onclick="invoice()">Invoice</button>
    </fieldset>

    <fieldset id="addForm">
        <legend>Serch</legend>
        <input type="text" id="search" placeholder="Wyszukaj tekst w tabeli"></input>
    </fieldset>
    <fieldset id="addForm">
        <legend>Results</legend>
        <table border=1 id="tabela" class="titleTable">
            <thead>
                <th style="width:2em">ID</th>
                <th style="width:6em">Name</th>
                <th style="width:6em">Surname</th>
                <th style="width:3em">Email</th>
                <th style="width:10em">Company name</th>
                <th style="width:8em">City</th>
                <th style="width:6em">Zip Code</th>
                <th style="width:16em">Address</th>
                <th style="width:6em">Phone number</th>
                <th style="width:5em">Delete</th>
                <th style="width:5em" >Edit</th>
                <th style="width:3em" >Who bought</th>

            </thead>
        </table>
    </fieldset>
<script src="main.js"></script>
</body>

</html>
